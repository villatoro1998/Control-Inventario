<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HproductoEditDlg" widgetVar="HproductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHproductoTitle}">
            <h:form id="HproductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hproductoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHproductoLabel_idhProducto}" for="idhProducto" />
                        <p:inputText id="idhProducto" value="#{hproductoController.selected.idhProducto}" title="#{bundle.EditHproductoTitle_idhProducto}" required="true" requiredMessage="#{bundle.EditHproductoRequiredMessage_idhProducto}"/>
                        <p:outputLabel value="#{bundle.EditHproductoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{hproductoController.selected.cantidad}" title="#{bundle.EditHproductoTitle_cantidad}" required="true" requiredMessage="#{bundle.EditHproductoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditHproductoLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{hproductoController.selected.fecha}" title="#{bundle.EditHproductoTitle_fecha}" />
                        <p:outputLabel value="#{bundle.EditHproductoLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{hproductoController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditHproductoRequiredMessage_idProducto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem.nombreP}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hproductoController.update}" value="#{bundle.Save}" update="display,:HproductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HproductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HproductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
