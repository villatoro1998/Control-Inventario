<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HproductoViewDlg" widgetVar="HproductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHproductoTitle}">
            <h:form id="HproductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hproductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewHproductoLabel_idhProducto}"/>
                        <h:outputText value="#{hproductoController.selected.idhProducto}" title="#{bundle.ViewHproductoTitle_idhProducto}"/>
                        <h:outputText value="#{bundle.ViewHproductoLabel_cantidad}"/>
                        <h:outputText value="#{hproductoController.selected.cantidad}" title="#{bundle.ViewHproductoTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewHproductoLabel_fecha}"/>
                        <h:outputText value="#{hproductoController.selected.fecha}" title="#{bundle.ViewHproductoTitle_fecha}"/>
                        <h:outputText value="#{bundle.ViewHproductoLabel_idProducto}"/>
                        <h:outputText value="#{hproductoController.selected.idProducto}" title="#{bundle.ViewHproductoTitle_idProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HproductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
