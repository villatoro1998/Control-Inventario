<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HproductoCreateDlg" widgetVar="HproductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHproductoTitle}">
            <h:form id="HproductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hproductoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHproductoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{hproductoController.selected.cantidad}" title="#{bundle.CreateHproductoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateHproductoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateHproductoLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{hproductoController.selected.fecha}" title="#{bundle.CreateHproductoTitle_fecha}" />
                        <p:outputLabel value="#{bundle.CreateHproductoLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{hproductoController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditHproductoRequiredMessage_idProducto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hproductoController.create}" value="#{bundle.Save}" update="display,:HproductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'HproductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HproductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
